<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Budget App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="top">
            <div class="budgetNumbers">
                <div class="budgetTotal center">+ 00.00</div>
                <div class="income green">
                    <div class="incomeText left">INCOME</div>
                    <div class="incomeValue right">+ 00.00</div>
                </div>
                <div class="expenses red">
                    <div class="expensesText left">EXPENSES</div>
                    <div class="expensesValue right">- 00.00</div>
                </div>
            </div>
        </div>
        
        <div id="inputBar">
            <select class="inputType">
                <option value="+">+</option>
                <option value="-">-</option>
            </select>
            <input class="inputDesc" type="text" name="budgetInput" placeholder="Add description" value="">
            <input class="inputValue" type="number" name="budgetInput" placeholder="Value" value="">
            <input class="inputBtn btn_add" type="button" name="budgetInput" value="Add">
        </div>
        <div id="budgetContainer">
            <h2 class="expensesTitle">Expenses</h2>
            <div class="expenseList">

            </div>
        </div>
        <script src="app.js" async defer></script>
    </body>
</html>
