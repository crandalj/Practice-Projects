<!DOCTYPE html>
    <head>
        <title>Pig Game</title>
        <link rel="stylesheet"  type="text/css" href="style.css">
    </head>
    <body>
        <h1>Pig Game</h1>
        <div id="game">
            <div id="player-wrap">
                <div id="player1">
                    <h2>Player 1 <span id="player1-turn"></span></h2>
                    <h3>Score: <span id="player1-score">0</span></h3>
                    <p id="player1-round-score">0</p>
                </div>
                <div id="player2">
                    <h2>Player 2 <span id="player2-turn"></span></h2>
                    <h3>Score: <span id="player2-score">0</span></h3>
                    <p id="player2-round-score">0</p>
                </div>
            </div>
            
            <div id="dice">
                <img id="dice-image" src="">
            </div>
            <div id="buttons">
                <button id="btn-roll">Roll</button>
                <button id="btn-hold">Hold</button>
                <button id="btn-restart">Play Again</button>
            </div>
        </div>
        <script src="app.js" async defer></script>
    </body>
</html>
